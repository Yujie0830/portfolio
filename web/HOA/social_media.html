<script>
$.fn.extend({
	rwd: function(){
		var o  = this;

        //輸入要的長寬
		$(o).wrap('<div id="' + id + '" style="width:52%; height:65%; padding:3% 3%; position:absolute; left:10%; top:14%;">');
		//重新載入
		$(window).resize(function(){
			var r_w = 1;
			$(o).attr('style', '');
			var win_w = $('#' + id).width();
			var if_w = parseInt($(o).attr('data-width')) || 500;
			var if_h = if_w;
			r_w = win_w/if_w;
            console.log(if_w);
			$(o)
                .css("transform-origin","0px 0px")
				//.css('left', ((if_w*r_w-if_w)/2) + 'px')
				//.css('top',  ((if_h*r_w-if_h)/2) + 'px')
				.css('transform', 'scale('+r_w+', '+r_w+')');
				
		}).resize();
	}
});
    
$(function(){
